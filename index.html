<script>
  // --- Your Data ---
  const skills = ["Java", "JavaScript", "Visual Basic", "Python", "SQL", "Git", "MongoDB"];

  const education = [
    {
      Qualification: "Diploma in ICT in Application Development",
      institution: "Walter Sisulu University",
      year: "2022 - 2024",
      description: "Specialized in Software Development",
    },
    {
      Qualification: "Matric",
      institution: "Boipelo Secondary School",
      year: "2016 - 2020",
      description: "Mathematics and Physical Sciences",
    },
  ];

  const certifications = [
    {
      title: "Java SE 8 Programmer",
      issuer: "Oracle",
      year: "2025",
      description: "1Z0-808 Certification",
    },
    {
      title: "Information Technology Specialist",
      issuer: "Certiport",
      year: "2025",
      description: "Professional Skills Certification",
    },
    {
      title: "AI Fundamentals",
      issuer: "IBM",
      year: "2025",
      description: "Artificial Intelligence Professional Skills",
    },
  ];

  const experience = [
    {
      title: "Software Development Trainee - Java Program",
      company: "Afrika Tikkun",
      period: "May 2025 - Present",
      description: [
        "Gained hands-on experience in Java programming (OOP, data structures, algorithms, exception handling)",
        "Developed and tested console and GUI-based applications using Java",
        "Collaborated in team projects, using Git/GitHub for version control",
        "Practiced debugging, testing, and documentation to ensure code quality",
      ],
    },
  ];

  const projects = [
    {
      title: "Cosmic Task Manager",
      description: "A space-themed productivity app with stellar animations",
      tech: ["React", "TypeScript", "Framer Motion"],
      status: "Live",
    },
    {
      title: "Neural Network Visualizer",
      description: "Interactive tool for understanding AI architectures",
      tech: ["Python", "TensorFlow", "D3.js"],
      status: "In Progress",
    },
    {
      title: "Quantum Code Editor",
      description: "Next-gen code editor with AI-powered suggestions",
      tech: ["Electron", "Monaco", "OpenAI API"],
      status: "Planning",
    },
  ];

  // --- Helper Functions ---

  function renderSkills(skills) {
    return `
      <h2 class="section-title">Skills</h2>
      <div class="section-content" style="display:flex; flex-wrap:wrap; gap:8px; justify-content:center;">
        ${skills.map(skill => `<span class="btn" style="background:#222; color:#FFDAB9; border-radius:2rem; margin:5px; font-size:1.5rem; border:1px solid #FFDAB9;">${skill}</span>`).join('')}
      </div>
    `;
  }

  function renderEducation(education) {
    return `
      <h2 class="section-title">Education</h2>
      <div class="section-content">
        ${education.map(edu => `
          <div style="background:#191919;padding:1rem 2rem;margin:1rem auto;max-width:500px;border-radius:1rem;box-shadow:0 2px 12px #0003;">
            <div style="font-size:1.2rem;color:#FFDAB9;font-weight:600;">${edu.Qualification} <span style="float:right;color:#fff;font-size:1rem;font-weight:400;">${edu.year}</span></div>
            <div style="color:#fff;font-weight:400;">${edu.institution}</div>
            <div style="color:#bbb;">${edu.description}</div>
          </div>
        `).join('')}
      </div>
    `;
  }

  function renderCertifications(certifications) {
    return `
      <h2 class="section-title">Certifications</h2>
      <div class="section-content" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;">
        ${certifications.map(cert => `
          <div style="background:#191919;padding:1rem 2rem;border-radius:1rem;box-shadow:0 2px 12px #0003;">
            <div style="font-size:1.1rem;color:#FFDAB9;font-weight:600;">${cert.title} <span style="float:right;color:#fff;font-size:1rem;font-weight:400;">${cert.year}</span></div>
            <div style="color:#fff;font-weight:400;">${cert.issuer}</div>
            <div style="color:#bbb;">${cert.description}</div>
          </div>
        `).join('')}
      </div>
    `;
  }

  function renderExperience(experience) {
    return `
      <h2 class="section-title">Experience</h2>
      <div class="section-content">
        ${experience.map(exp => `
          <div style="background:#191919;padding:1rem 2rem;margin:1rem auto;max-width:600px;border-radius:1rem;box-shadow:0 2px 12px #0003;">
            <div style="font-size:1.2rem;color:#FFDAB9;font-weight:600;">${exp.title} <span style="float:right;color:#fff;font-size:1rem;font-weight:400;">${exp.period}</span></div>
            <div style="color:#fff;font-weight:400;">${exp.company}</div>
            <ul style="color:#bbb;padding-left:1.2rem;">
              ${exp.description.map(item => `<li style="margin-bottom:0.5rem">${item}</li>`).join('')}
            </ul>
          </div>
        `).join('')}
      </div>
    `;
  }

  function renderProjects(projects) {
    return `
      <h2 class="section-title">Featured Projects</h2>
      <div class="section-content" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;">
        ${projects.map(project => `
          <div style="background:#191919;padding:1rem 2rem;border-radius:1rem;box-shadow:0 2px 12px #0003;">
            <div style="font-size:1.1rem;color:#FFDAB9;font-weight:600;">${project.title} <span style="float:right;font-size:0.85em;color:#FFDAB9;">${project.status}</span></div>
            <div style="color:#bbb;margin-bottom:0.5em;">${project.description}</div>
            <div style="font-size:1rem;color:#FFDAB9;">${project.tech.join(', ')}</div>
          </div>
        `).join('')}
      </div>
    `;
  }

  // --- Inject into Page ---

  // Replace the static contents
  document.querySelector('.skills').innerHTML = renderSkills(skills);
  document.querySelector('.education').innerHTML = renderEducation(education);
  document.querySelector('.projects').innerHTML = renderProjects(projects);
  document.querySelector('.experience').innerHTML = renderExperience(experience);

  // Optionally, add certifications section after education
  const eduSection = document.querySelector('.education');
  eduSection.insertAdjacentHTML('afterend', `<section class="certifications skills, education, projects, experience, contact" style="background:#111; margin-top:2rem; border-radius:2rem; box-shadow:0 0 30px #1a1a1a;">${renderCertifications(certifications)}</section>`);
</script>
